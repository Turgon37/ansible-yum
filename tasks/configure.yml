---
- name: Create the directory for YUM configuration
  file:
    path:  '{{ item }}'
    owner: root
    group: root
    mode:  0755
    state: directory
  with_items:
    - '{{ yum__conf_dir }}'
    - '{{ yum__repos_dir }}'

